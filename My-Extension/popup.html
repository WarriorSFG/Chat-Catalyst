<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Catalyst Settings</title>
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        /* Apply overall body styles */
        body { 
            width: 320px; 
            padding: 12px; 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6; /* Equivalent to bg-gray-100 for consistency */
            margin: 0;
        }

        /* Subtle animation on save button for better feedback */
        #saveButton {
            transition: all 0.2s ease-in-out;
            transform: scale(1);
        }
        #saveButton:active {
            transform: scale(0.98);
        }

        /* Custom focus ring color */
        input:focus, select:focus {
            --tw-ring-color: #10B981 !important; /* Tailwind emerald-500 */
        }

        /* Scrollbar styling for modern feel */
        body::-webkit-scrollbar {
            width: 6px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: #D1D5DB; /* light gray */
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="p-6 bg-white shadow-xl rounded-lg border border-gray-200">
        
        <!-- Header -->
        <div class="flex items-center space-x-2 mb-6 border-b pb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v10m0 0l-3-3m3 3l3-3"/>
            </svg>
            <h2 class="text-xl font-bold text-gray-800">Chat Catalyst Setup</h2>
        </div>
        
        <!-- Status Message -->
        <div id="statusMessage" class="mb-4 p-3 text-sm rounded-lg border hidden transition duration-300"></div>
        
        <!-- API Key Input -->
        <label for="apiKey" class="block text-sm font-medium text-gray-700 mb-1">Gemini API Key</label>
        <input type="password" id="apiKey" placeholder="Paste your key here" 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 text-sm transition duration-150 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 placeholder-gray-400"
               autocomplete="off">
        <p class="text-xs text-gray-500 mt-1">Stored securely in your browser's local storage.</p>
        
        <!-- Tone Selector -->
        <label for="toneSelect" class="block text-sm font-medium text-gray-700 mt-4 mb-1">Default Writing Tone</label>
        <select id="toneSelect" 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 text-sm transition duration-150 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 appearance-none bg-white">
            <option value="professional">üíº Professional (Work)</option>
            <option value="academic">üéì Academic (Formal)</option>
            <option value="casual">üí¨ Casual (Friendly)</option>
            <option value="empathetic">‚ù§Ô∏è Empathetic (Sensitive)</option>
        </select>
        
        <!-- Save Button -->
        <button id="saveButton" 
                class="mt-6 w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-semibold text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-150">
            <span id="saveButtonText">Save Settings</span>
        </button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
